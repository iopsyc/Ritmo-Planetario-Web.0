<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>游 Visi칩n Cu치ntica del Nodo Amazonas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #overlay {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(0,0,0,0.6);
      padding: 1rem;
      border-radius: 8px;
      max-width: 300px;
      z-index: 10;
    }
    #enlace {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      z-index: 11;
      background: rgba(0,0,0,0.7);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    #enlace a {
      color: #88ffcc;
      text-decoration: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h2>游 Nodo Amazonas: Visi칩n Cu치ntica</h2>
    <p>Est치s viajando por el campo energ칠tico del nodo sagrado</p>
    <p>Observa la espiral viva... siente su latido...</p>
  </div>
  <div id="enlace">
    <a href="index.html">游댗 Volver a la p치gina principal</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    scene.background = new THREE.Color(0x000000);
    scene.fog = new THREE.Fog(new THREE.Color(0x223322), 5, 30);

    const spiralGeometry = new THREE.TorusKnotGeometry(1.5, 0.2, 300, 16);
    const spiralMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff88, emissive: 0x004422, metalness: 0.6, roughness: 0.3 });
    const spiral = new THREE.Mesh(spiralGeometry, spiralMaterial);
    spiral.position.y = 1.5;
    scene.add(spiral);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    const ambientLight = new THREE.AmbientLight(0x223322);
    scene.add(ambientLight);

    camera.position.set(0, 1.5, 8);

    const glifos = [];
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const glifoData = [
        { text: '游랙', color: 0xff6600, y: 3, radius: 4 },
        { text: '游래', color: 0x66ccff, y: 1, radius: 5 },
        { text: '游랚', color: 0x996633, y: -1, radius: 4.5 },
        { text: '游랛', color: 0x3399cc, y: -3, radius: 4.2 },
      ];
      glifoData.forEach((data, index) => {
        const geometry = new THREE.TextGeometry(data.text, {
          font: font,
          size: 0.6,
          height: 0.05
        });
        const material = new THREE.MeshBasicMaterial({ color: data.color });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.y = data.y;
        scene.add(mesh);
        glifos.push({ mesh, radius: data.radius, speed: 0.0012 + index * 0.0005 });
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      spiral.rotation.x += 0.005;
      spiral.rotation.y += 0.008;
      camera.position.x = 8 * Math.sin(Date.now() * 0.0003);
      camera.position.z = 8 * Math.cos(Date.now() * 0.0003);
      camera.lookAt(spiral.position);

      glifos.forEach((g, i) => {
        const angle = Date.now() * g.speed;
        g.mesh.position.x = g.radius * Math.cos(angle);
        g.mesh.position.z = g.radius * Math.sin(angle);
      });

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
